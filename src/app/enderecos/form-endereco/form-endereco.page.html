<ion-header>
  <ion-toolbar color="teal">
    <ion-buttons class="branco" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="branco">Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formEndereco" (ngSubmit)="onSubmit()">
    <a  href="#" onclick="window.open('http://www.buscacep.correios.com.br/sistemas/buscacep/BuscaCepEndereco.cfm', '_system', 'location=yes'); return false;"> Não lembra seu cep? clique aqui </a>
    <ion-item>
      <ion-label position="stacked">CEP</ion-label>
      <ion-input type="number" formControlName="cep" placeholder="somente números"></ion-input>
    </ion-item>
    

    <ion-item>
      <ion-label position="stacked">Logradouro</ion-label>
      <ion-input type="text" formControlName="logradouro"  placeholder="Rua, Avenida, Viela..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Número</ion-label>
      <ion-input type="text" formControlName="numero" placeholder="N°"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Complemento</ion-label>
      <ion-input type="text" formControlName="complemento" placeholder="Apt, Fundos..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input type="text" formControlName="bairro" placeholder="Bairro"></ion-input>
    </ion-item>

    <div margin-vertical>
      <ion-button color="teal" expand="block" type="submit" ><b class="branco">Salvar</b></ion-button>
    </div>
  </form>
</ion-content>
