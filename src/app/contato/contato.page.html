<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contato</ion-title>
  </ion-toolbar>
</ion-header>


<form [formGroup]="formContato" (ngSubmit)="onSubmit()">


  <br>
  <br>
  <br>
  <div text-center>
 <h3>  Fale conosco, nos envie sugestões, </h3>
 <h3>  reclamações ou elogios. </h3>
</div>

<br>
<br>
<br>


 <div>
  <ion-card padding="stretch">
    <ion-textarea placeholder='Escreva aqui'>
    <ion-input type="text" formControlName="texto">
    </ion-input>
  </ion-textarea>
  </ion-card>
</div>

  <br>
  <br>
  <br>
  
  <div>
  <ion-button expand="block" size="large" type="submit">
    Enviar
    <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>
</div>
</form>
